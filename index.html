<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0b0f19" />
    <meta name="description" content="Ethan Sanders – Developer Portfolio: projects, skills, and contact." />
    <meta property="og:title" content="Ethan Sanders – Developer" />
    <meta property="og:description" content="Projects, skills, and ways to connect." />

  <meta property="og:url" content="https://ethanjoyce2010.github.io/" />
  <meta property="og:image" content="./og.svg" />
    <title>Ethan Sanders – Developer</title>
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <script>
    // Set initial theme before paint to avoid flash
    (function() {
      try {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        // Default to dark when no stored preference
        const isDark = stored ? stored === 'dark' : true || prefersDark;
        document.documentElement.classList.toggle('dark', isDark);
        var m = document.querySelector('meta[name="theme-color"]');
        if (m) m.setAttribute('content', isDark ? '#0b0f19' : '#ffffff');
      } catch (e) {
        // no-op
      }
    })();
  </script>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
